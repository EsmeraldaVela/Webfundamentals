<!DOCTYPE html>
<html>
<head>
	<title>Smiley face</title>
	<link rel="stylesheet" type="text/css" href="0.05_css_smiley.css">
</head>
<body>
	<div class="wrapper">
	<h1>CSS Smiley face</h1>
	<h2>Step 1: Make the circle</h2>
	<div class="face"></div>

	<h2>Step 2: Add a left eye</h2>
	<div class="face">
	  <div class="lefteye"></div>
	</div>

<h2>Step 3: Add a right eye</h2>
<div class="face">
  <div class="lefteye"> </div>
  <div class="righteye"> </div>
</div>
	<h2>Step 4: Add a mouth</h2>
	<div class="face">
	  <div class="lefteye"> </div>
	  <div class="righteye"> </div>
	  <div class="mouth"></div>
	  </div>

	</div>

	  <h2>Step 5: Add inner eyes</h2>
	  <div class="face">
	  <div class="lefteye"><div id="inner-left"></div></div>
	  <div class="righteye"><div id="inner-right"></div></div>
	  <div class="mouth"> </div>
	  </div>
	</div>
 	<h2>Step 6: Add tongue</h2>
 	<div class="face">
 	<div class="lefteye"><div id="inner-left"></div></div>
 	<div class="righteye"><div id="inner-right"></div></div>
 	<div class="mouth"> </div>
 	<div class="tongue"> </div>
 	</div>
 </div>
 	<h2>Step 7: Add left eyebrow</h2>
 	<div class="face">
 	<div class="lefteye"><div id="inner-right"></div></div>
 	<div class="righteye"><div id="inner-right"></div></div>
 	<div class="mouth"> </div>
 	<div class="tongue"> </div>
 	<div class="lefteyebrow"> </div>
 </div>

<h2>Step 7: Add right eyebrow</h2>
 	<div class="face">
 	<div class="lefteye"><div id="inner-right"></div></div>
 	<div class="righteye"><div id="inner-right"></div></div>
 	<div class="mouth"> </div>
 	<div class="tongue"> </div>
 	<div class="lefteyebrow"> </div>
 	<div class="righteyebrow"> </div>
 	</div>
 </div
 </body>
 </html>
